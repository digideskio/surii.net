<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Settings</title>
  <meta name="description" content="surii.net settings">
  <meta name="author" content="Ryan Westphal">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="./favicon.ico">
  <link href="../css/surii.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body id="settings" class="skinnyscroll">
  <div>
    <div class="content">
      <h1><img src="surii-icon.png" alt="" /> <span>Settings</span></h1>
      <ul class="settinginputs">
        <li class="friend-code">
          <label for="friendCode">
            Friend Code
          </label>
          <input id="friendCode" type="text" name="friendCode" maxlength="14" />
        </li>
        <li>
          <label for="nickName">
            Nick Name
          </label>
          <input id="nickName" type="text" name="nickName" maxlength="32" />
        </li>
      </ul>
    </div>
    <button class="surii-close dark"><span class="L">L</span> Close</button>
  </div>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
  <script type="text/javascript" src="../js/surii.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
