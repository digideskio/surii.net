  <script type="text/javascript">
    $(function () {
      $("#trap").blur(function () {
        $(this).focus();
      });

      //      .keydown(function () {
      //        $(this).blur();

      $(document).keydown(function (e) {
        if (e.which == 40) {
          var keydown = jQuery.Event("keypress");
          keydown.which = 13;
          $("#trap").trigger(keydown);
        }
      });
    });
  </script>
