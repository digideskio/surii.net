<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>3DS Event Test</title>

  <meta name="description" content="3DS Event Test">
  <meta name="author" content="Ryan Westphal">

  <meta name="viewport" content="width=device-width, initial-scale=2">

  <link href="css/index.css" rel="stylesheet" type="text/css" />
</head>
<body class="tbonescroll">
  <div>
    <h1>Event test</h1>
    <p>document events</p>
  </div>
  <div class="eventTest">
  </div>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript">
    $(function () {
      $(document).bind("click dblclick mousemove mousedown mouseup mouseover mouseout keydown keypress keyup load unload abort error resize scroll touchstart touchend", function (e) {
        e.preventDefault();
        e.stopImmediatePropagation();
        $(".eventTest").html($(".eventTest").html() + "<br>" + e.type + " " + e.which);
        return false;
      });
    });
  </script>
</body>
</html>
